
<div>
    <h2><span>Life Cycle</span> {{vm.lifeCycle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Event</span></dt>
        <dd>
            <span>{{vm.lifeCycle.event}}</span>
        </dd>
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{vm.lifeCycle.createdOn | date:'medium'}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <span>{{vm.lifeCycle.createdBy}}</span>
        </dd>
        <dt><span>Job Id</span></dt>
        <dd>
            <span>{{vm.lifeCycle.jobId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="life-cycle-detail.edit({id:vm.lifeCycle.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
