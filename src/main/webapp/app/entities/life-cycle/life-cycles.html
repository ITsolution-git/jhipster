<div>
    <h2>Life Cycles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="life-cycle.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Life Cycle
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Event</span></th>
                    <th><span>Created On</span></th>
                    <th><span>Created By</span></th>
                    <th><span>Job Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lifeCycle in vm.lifeCycles track by lifeCycle.id">
                    <td><a ui-sref="life-cycle-detail({id:lifeCycle.id})">{{lifeCycle.id}}</a></td>
                    <td>{{lifeCycle.event}}</td>
                    <td>{{lifeCycle.createdOn | date:'medium'}}</td>
                    <td>{{lifeCycle.createdBy}}</td>
                    <td>{{lifeCycle.jobId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="life-cycle-detail({id:lifeCycle.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="life-cycle.edit({id:lifeCycle.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="life-cycle.delete({id:lifeCycle.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
