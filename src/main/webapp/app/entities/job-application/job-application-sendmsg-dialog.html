<form name="msgForm" ng-submit="vm.sendMsg()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Add status to selected jobs</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p>Write Some comments</p>
        <div class="form-group">
            <label class="control-label" for="field_title">Comment</label>

            <textarea class="form-control" ng-model="vm.comment"  name="comment" id=field_comment required ng-maxlength="255"></textarea>
            <div ng-show="msgForm.comment.$invalid">
                <p class="help-block"
                    ng-show="msgForm.comment.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="msgForm.comment.$error.maxlength">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

        <br/>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="msgForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Add Status</span>
        </button>   
    </div>
</form>
