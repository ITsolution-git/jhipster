
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJobApplicationLabel">Create or edit a Job Application</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group hidden" ng-show="vm.jobApplication.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.jobApplication.id" readonly />
        </div>
        <div class="form-group hidden">
            <label class="control-label" for="field_jobId">Job Id</label>
            <input type="number" class="form-control" name="jobId" id="field_jobId"
                    ng-model="vm.jobApplication.jobId"
                    required />
            <div ng-show="editForm.jobId.$invalid">
                <p class="help-block"
                    ng-show="editForm.jobId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.jobId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_coverNote">Cover Note</label>
            <input type="text" class="form-control" name="coverNote" id="field_coverNote"
                    ng-model="vm.jobApplication.coverNote"
                    ng-maxlength="255" />
            <div ng-show="editForm.coverNote.$invalid">
                <p class="help-block"
                    ng-show="editForm.coverNote.$error.maxlength">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_resumeName">Resume Name</label>
            <input type="text" class="form-control" name="resumeName" id="field_resumeName"
                    ng-model="vm.jobApplication.resumeName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.jobApplication.status" id="field_status">
                <option value="OPEN">OPEN</option>
                <option value="CLOSED">CLOSED</option>
                <option value="DELETED">DELETED</option>
                <option value="ACCEPTED">ACCEPTED</option>
                <option value="REJECTED">REJECTED</option>
            </select>
        </div>
        <div class="form-group hidden">
            <label class="control-label" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.jobApplication.userId"
                    required />
            <div ng-show="editForm.userId.$invalid">
                <p class="help-block"
                    ng-show="editForm.userId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.userId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group hidden">
            <label class="control-label" for="field_referredBy">Referred By</label>
            <input type="text" class="form-control" name="referredBy" id="field_referredBy"
                    ng-model="vm.jobApplication.referredBy"
                     />
        </div>
        <div class="form-group hidden">
            <label class="control-label" for="field_createdOn">Created On</label>
                <div class="input-group">
                    <input id="field_createdOn" type="text" class="form-control" name="createdOn" datetime-picker="{{dateformat}}" ng-model="vm.jobApplication.createdOn" is-open="vm.datePickerOpenStatus.createdOn"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group hidden">
            <label class="control-label" for="field_updatedOn">Updated On</label>
                <div class="input-group">
                    <input id="field_updatedOn" type="text" class="form-control" name="updatedOn" datetime-picker="{{dateformat}}" ng-model="vm.jobApplication.updatedOn" is-open="vm.datePickerOpenStatus.updatedOn"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
