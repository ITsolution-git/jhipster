<div>
    <h2>References</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reference.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Reference
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>User Id</span></th>
                    <th><span>Full Name</span></th>
                    <th><span>Phone Number</span></th>
                    <th><span>Email</span></th>
                    <th><span>Reference Type</span></th>
                    <th><span>Company</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reference in vm.references track by reference.id">
                    <td><a ui-sref="reference-detail({id:reference.id})">{{reference.id}}</a></td>
                    <td>{{reference.userId}}</td>
                    <td>{{reference.fullName}}</td>
                    <td>{{reference.phoneNumber}}</td>
                    <td>{{reference.email}}</td>
                    <td>{{reference.referenceType}}</td>
                    <td>{{reference.company}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="reference-detail({id:reference.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reference.edit({id:reference.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reference.delete({id:reference.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
