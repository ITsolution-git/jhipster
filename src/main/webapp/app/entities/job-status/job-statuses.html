<div>
    <h2>Job Statuses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="job-status.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Job Status
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Comment</span></th>
                    <th><span>Created On</span></th>
                    <th><span>Updated On</span></th>
                    <th><span>Job Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jobStatus in vm.jobStatuses track by jobStatus.id">
                    <td><a ui-sref="job-status-detail({id:jobStatus.id})">{{jobStatus.id}}</a></td>
                    <td>{{jobStatus.comment}}</td>
                    <td>{{jobStatus.createdOn | date:'medium'}}</td>
                    <td>{{jobStatus.updatedOn | date:'medium'}}</td>
                    <td>{{jobStatus.jobId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="job-status-detail({id:jobStatus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-status.edit({id:jobStatus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-status.delete({id:jobStatus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
