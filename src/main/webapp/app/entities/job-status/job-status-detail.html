
<div>
    <h2><span>Job Status</span> {{vm.jobStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Comment</span></dt>
        <dd>
            <span>{{vm.jobStatus.comment}}</span>
        </dd>
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{vm.jobStatus.createdOn | date:'medium'}}</span>
        </dd>
        <dt><span>Updated On</span></dt>
        <dd>
            <span>{{vm.jobStatus.updatedOn | date:'medium'}}</span>
        </dd>
        <dt><span>Job Id</span></dt>
        <dd>
            <span>{{vm.jobStatus.jobId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="job-status-detail.edit({id:vm.jobStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
